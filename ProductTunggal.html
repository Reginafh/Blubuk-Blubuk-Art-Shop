<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Blubuk Blubuk Art Shop - Produk Detail</title>
</head>
<body>
    <a href="Product.html">
        <button class="back-button" onclick="backbutton(Product.html)">&#10094;</button>
    </a>
    <section class="Product-Detail">
      <div class="detail">
        <h1>Land of Illusion Diorama Standee</h1>
        <img src="https://via.placeholder.com/300x200?text=Land+of+Illusion" alt="Land of Illusion"><br>
        <p>Harga: Rp 190.000</p>

        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </section>

    <script>
        function addToCart() {
            const product = {
                name: "Land of Illusion Diorama Standee",
                price: 190000
            };

            // Ambil data keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Tambahkan produk ke keranjang
            cart.push(product);

            // Simpan kembali ke localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Arahkan ke halaman cart
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
