<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Blubuk Blubuk Art Shop - Jia Family</title>
</head>
<body>
    <a href="Product.html">
        <button class="back-button" onclick="backbutton(Product.html)">&#10094;</button>
    </a>
    <img id="product-img" src="ProductCatalogImg/Screenshot 2025-08-19 185355.png">
    <h1>Character stickers</h1>
    <p>Harga: Rp 6.000/piece | All Rp 60.000</p>
    <p>Size: 6-7cm approx</p>
    <p>Broken Glass Lamination</p>

    <label for="variant">Pilih Warna/Karakter:</label>
    <select id="variant">
        <option value="Biru">Biru</option>
        <option value="Hijau">Hijau</option>
        <option value="Merah">Merah</option>
        <option value="Oranye">Oranye</option>
        <option value="Random">Random</option>
        <option value="All">All</option>
    </select>

    <button onclick="addToCart()">Add to Cart</button>

    <script>
        function addToCart() {
            const variant = document.getElementById('variant').value;
            let price = 6000;
            let name = `Limbus Character Stickers - ${variant}`;

            if (variant === 'All') {
                price = 60000;
                name = 'Limbus Character Stikers - All Set';
            }

            const product = {
                name: name,
                price: price,
                variant: variant
            };

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Arahkan ke halaman cart
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
