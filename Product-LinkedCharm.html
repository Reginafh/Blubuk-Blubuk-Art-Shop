<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Land of Illusion - Produk Detail</title>
</head>
<body>
    <a href="Product.html">
        <button class="back-button" onclick="backbutton(Product.html)">&#10094;</button>
    </a>
    <section>
        <h1>Middle IDs Linked Charm</h1>
        <img src="ProductCatalogImg/Screenshot 2025-08-15 173552.png" alt="Land of Illusion"><br>
        <p>Harga: Rp 80.000</p>
        <p>Size: 7.5cm + 3cm approx</p>
        <p>Solid pastel acrylic</p>

        <button onclick="addToCart()">Add to Cart</button>
    </section>

    <script>
        function addToCart() {
            const product = {
                name: "Middle IDs Linked Charm",
                price: 80000
            };

            // Ambil data keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Tambahkan produk ke keranjang
            cart.push(product);

            // Simpan kembali ke localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Arahkan ke halaman cart
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
