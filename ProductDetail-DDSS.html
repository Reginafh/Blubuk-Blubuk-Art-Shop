<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Blubuk Blubuk Art Shop - Produk Detail</title>
</head>
<body>
    <a href="Product.html">
        <button class="back-button" onclick="backbutton(Product.html)">&#10094;</button>
    </a>
    <section class="Product-Detail">
      <div class="detail">
        <h1>Dandadan Sticker Sheet</h1>
        <img src="ProductCatalogImg/Screenshot 2025-08-21 182545.png" alt="Dandadan Sticker Sheet"><br>
        <p>Harga: Rp 20.000</p>
        <p>Size: A6</p>
        <p>Star Lamination</p>

        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </section>

    <script>
        function addToCart() {
            const product = {
                name: "Dandadan Sticker Sheet",
                price: 20000
            };

            // Ambil data keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Tambahkan produk ke keranjang
            cart.push(product);

            // Simpan kembali ke localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Arahkan ke halaman cart
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
