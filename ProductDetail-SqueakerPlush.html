<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Blubuk Blubuk Art Shop - Produk Detail</title>
</head>
<body>
    <a href="Product.html">
        <button class="back-button" onclick="backbutton(Product.html)">&#10094;</button>
    </a>
    <h1>Hong Lu Squeaker Plush Charm</h1>
    <img src="ProductCatalogImg/Screenshot 2025-08-15 173647.png" alt="Land of Illusion"><br>
    <p>Harga: Rp 65.000</p>
    <p>Size: 9cm Approx</p>
    <p>Yelvo Fabric</p>

    <button onclick="addToCart()">Add to Cart</button>

    <script>
        function addToCart() {
            const product = {
                name: "Land of Illusion Diorama Standee",
                price: 190000
            };

            // Ambil data keranjang dari localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Tambahkan produk ke keranjang
            cart.push(product);

            // Simpan kembali ke localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Arahkan ke halaman cart
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
